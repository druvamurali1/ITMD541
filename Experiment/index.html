<!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Weather Dashboard</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
      <link rel="stylesheet" href="screen.css" >
    </head>
    <body>
      <div class="weather-app">
        <div class="container">
          <div class="tempdetail">
            <h1 class="temp">16&#176;</h1>
            <div class="citytime">
              <h1 class="name">Chicago</h1>
              <small>
                <span class="time">02:07 PM</span>
                -
                <span class="date">
                  Friday Nov 11
                </span>
              </small>
            </div>
            <div class="panel">
              <form id="locationInput">
                <input type="text" class="search" placeholder="Enter Location">
                <button type="submit" class="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
              <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Boston</li>
                <li class="city">Seattle</li>
                <li class="city">California</li>
                <li class="city">Bangalore</li>
              </ul>
              <ul class="details">
                <h4>Weather Information</h4>
                <li>
                  <span> Cloudy </span>
                  <span class="cloud">89%</span>
                </li>
                <li>
                  <span> Humidity </span>
                  <span class="humidity">64%</span>
                </li>
                <li>
                  <span> Wind </span>
                  <span class="wind">8km/hr</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </body>
    <script src="main.js">
    </script>
    </html>
